<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class = "container-fluid">
                <a class="navbar-brand" href="#">Food REST API</a>
            </div>
        </nav>
    </header>

    <div class = "container mt-4" id = "app">
        <div class = "db-all">
            <p class = "h2">This is a food API. Enter your data in the fields
                below to interact with the backend.</p>
            <p class = "h3 mt-4 mb-3">Database content:</p>
            <p v-if="!readMore" v-html="allFood.slice(0, 350)"></p>
            <p v-else v-html="allFood"></p>
            <div id = "readMore" v-if="allFood.length > 350">
                <button class = "btn btn-primary" @click="alterReadMore()">
                    {{readMore ? "Show less" : "Show more"}}
                </button>
            </div>
        </div>
        <div class = "db-specific mt-3">
            <div class = "form-group">
                <p class = "h3">Get specific food:</p>
                <div class = "row mx-1">
                    <div class = "col px-0">
                        <!-- Alternatively use v-model to update vue var onChange -->
                        <!-- https://stackoverflow.com/questions/42260233 -->
                        <input class = "form-control" type = "text" placeholder = "Search ID here" ref="searchName"/>
                    </div>
                    <div class = "col">
                        <button class = "btn btn-primary" @click="search()">Submit</button>
                    </div>
                </div>
            </div>
            <p class = "mt-3" id = "foodGet" v-html="specificFood"></p>
        </div>
        <div class = "db-add">
            <div class = "form-group">
                <p class = "h3">Add food:</p>
                <div class = "row mx-1">
                    <div class = "col-3 px-0">
                        <input class = "form-control" type = "text" placeholder = "Name" ref="name" />
                    </div>
                    <div class = "col-3 px-0">
                        <input class = "form-control" type = "text" placeholder = "Type" ref="type" />
                    </div>
                    <div class = "col-3 px-0">
                        <input class = "form-control" type = "text" placeholder = "Calories" ref="calories" />
                    </div>
                    <div class = "col">
                        <button class = "btn btn-primary" @click="add()">Submit</button>
                    </div>
                </div>
            </div>
            <p class = "mt-3" id = "foodAdd" v-html="addedFood"></p>
        </div>
    </div>

    <!-- Vue js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- App -->
    <script src="app.js"></script>

</body>
</html>
