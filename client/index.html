<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <h1>Go REST API</h1>
    <h3>Get all food:</h3>
    <p id = "foodsGet"></p>

    <h3>Get specific food:</h3>
    <input type = "text" placeholder = "Search ID here" id = "searchInput" />
    <button id = "searchBtn">Submit</button>
    <p id = "foodGet"></p>

    <h3>Add food:</h3>
    <input type = "text" placeholder = "Name" id = "foodName" />
    <input type = "text" placeholder = "Type" id = "foodType" />
    <input type = "text" placeholder = "Calories" id = "foodCalories" />
    <button id = "addBtn">Submit</button>
    <p id = "foodAdd"></p>

</body>
</html>
