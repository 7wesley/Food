apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  selector:
    matchLabels:
      app: client-deployment
  template:
    metadata:
      labels:
        app: client-deployment
    spec:
      containers:
      - name: client
        image: 7wesley/foodclient:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
---
#A service attached to a pod using its name
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client-deployment
  ports:
  - port: 80 #service port (the port to access the service)
    targetPort: 80 #container/pod port, must match containerport
